<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <meta  name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style media="screen">
    .image{
      width:100%;
      height:auto;
    }

    .image img{
      width:100%;
      height: auto;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-2">

        </div>
        <div class="col-lg-8 bg-dark text-white p-3 mt-3 shadow-lg">

          <div class="main">
            <div class="image mb-4 mt-2 bg-info text-center">
              <img src="contactus.jpg" alt="">
            </div>
            <form class="" action="index.html" method="post">

            <div class="row">
              <div class="col-lg-6">

                <div class="form-group">
                  <label for="">Name :</label>
                  <input type="text" name="name" value="" placeholder="Your Name" required class="form-control">
                </div>
                <div class="form-group">
                  <label for="">Email :</label>
                  <input type="email" name="email" value="" placeholder="Your email" required class="form-control">
                </div>

                <div class="form-group">
                  <label for="">Mobile No :</label>
                  <input type="number" name="number" value="" placeholder="Your Mobile no" required class="form-control">
                </div>

              </div>

              <div class="col-lg-6">

                <div class="form-group">
                  <label for="">Message :</label><br>
                  <textarea name="name" rows="6" cols="30" class="form-control" required>
                  </textarea>
                </div>

                <input type="submit" name="" value="Send" class="btn btn-success">

              </div>
            </div>
</form>
          </div>

        </div>
        <div class="col-lg-2">

        </div>

      </div>

    </div>


  </body>
</html>
